<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Surprise</title>
<style>
  body {
    margin: 0;
    padding-bottom: 40px;
    font-family: Arial, sans-serif;
    background: #eddff5;
    color: #1d1f30;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
  }

  /* Music Button */
  #musicControl {
    position: absolute;
    top: 40vh;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background: #ff4081;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    z-index: 10;
  }

  /* Slideshow Container */
  .slideshow-container {
    position: relative;
    width: 90%;
    height: auto;
    padding-bottom:18px ;
    max-height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
  }

  .slide {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 0.8s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .slide img {
    max-width: 90%;
    max-height: 60vh;
    width: auto;
    box-shadow: rgba(179, 1, 188, 0.231) 0px 8px 32px 0px;
    border: solid 20px rgb(254, 248, 255);
    height: auto;
    border-radius: 5px;
    object-fit: contain;
    margin-bottom: 15px;
  }

  .message {
    font-size: 1.3rem;
    text-align: center;
    opacity: 0;
    transition: opacity 0.8s ease;
    line-height: 1.5;
    padding: 0 10px;
  }

  /* Animations */
  .from-top { transform: translateY(-50px); animation: slideInTop 1s forwards; }
  .from-bottom { transform: translateY(50px); animation: slideInBottom 1s forwards; }
  .from-left { transform: translateX(-50px); animation: slideInLeft 1s forwards; }
  .from-right { transform: translateX(50px); animation: slideInRight 1s forwards; }

  @keyframes slideInTop { to { transform: translateY(0); opacity: 1; } }
  @keyframes slideInBottom { to { transform: translateY(0); opacity: 1; } }
  @keyframes slideInLeft { to { transform: translateX(0); opacity: 1; } }
  @keyframes slideInRight { to { transform: translateX(0); opacity: 1; } }

  /* Final message */
  .final-message {
    font-size: 1.7rem;
    color: #fa7ca6;
    text-align: center;
    display: none;
    padding: 0 10px;
    font-weight: 700;
    animation: popUp 1.5s forwards;
    line-height: 1.6;
  }

  @keyframes popUp {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<!-- Button to start music + slideshow -->
<button id="musicControl">Click to Start Music & Slideshow</button>

<div class="slideshow-container" id="slideshow">
  <div class="slide">
    <img id="slideImage" src="" alt="Slide">
    <div class="message" id="slideMessage"></div>
  </div>
</div>

<!-- Final message -->
<div class="final-message" id="finalMessage">
  💖 Happy Anniversary, My Love! 💖
</div>

<!-- Background music -->
<audio id="bgMusic" src="./music.mp3"></audio>

  <div class="footer" style="
  background-color: #1d1f30;
  color: #eddff5;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: 200;
  width: 100vw;
  align-items: center;
  display: flex;
  justify-content: center;
  height: 42px;
  position: relative;
  top : 55vh;
  ">
    <h3>☕︎ By <a href="ByMeAsamosaa.html" style="color: aquamarine;
    ">me</a> a Samosa</h3>
</div>
</div>
<script>
const messages = [
  "Remember the first day we met? ❤️",
  "Every moment with you is magical ✨",
  "You are my sunshine ☀️",
  "Forever together 💍",
  "Love beyond words 💌",
  "Your smile is everything 😊",
  "Happiness is you ❤️",
  "Dreaming of us forever 🌙",
  "You are my destiny 💞",
  "Every heartbeat says your name 💓",
  "My love grows every day 🌸",
  "You complete me 💕",
  "Life is better with you 💗",
  "Happy Anniversary, My Love! 💖"
];

const animations = ["from-top", "from-bottom", "from-left", "from-right"];
const slideImage = document.getElementById("slideImage");
const slideMessage = document.getElementById("slideMessage");
const finalMessage = document.getElementById("finalMessage");
const slideshow = document.getElementById("slideshow");
const musicBtn = document.getElementById("musicControl");
const bgMusic = document.getElementById("bgMusic");

let currentSlide = 0;

// Preload images
const images = [];
for (let i = 1; i <= messages.length; i++) {
  const img = new Image();
  img.src = `./img/im${i}.jpeg`; // image path ./img/im1.jpeg ... ./img/im14.jpeg
  images.push(img);
}

// Start music & slideshow
musicBtn.addEventListener("click", () => {
  bgMusic.loop = true;
  bgMusic.play().catch(err => console.log("Music blocked:", err));
  musicBtn.style.display = "none";
  startSlideshow();
});

function startSlideshow() {
  showSlide(currentSlide);
}

function showSlide(index) {
  if (index < messages.length) {
    slideImage.src = images[index].src;
    slideMessage.textContent = messages[index];

    const randomAnim = animations[Math.floor(Math.random() * animations.length)];
    slideImage.className = randomAnim;
    slideMessage.className = `message ${randomAnim}`;

    document.querySelector(".slide").style.opacity = 1;
    slideMessage.style.opacity = 1;

    setTimeout(() => {
      document.querySelector(".slide").style.opacity = 0;
      slideMessage.style.opacity = 0;
      currentSlide++;
      setTimeout(() => showSlide(currentSlide), 500);
    }, 3500); // 3.5 sec per slide
  } else {
    slideshow.style.display = "none";
    finalMessage.style.display = "block";
  }
}
</script>

</body>
</html>
